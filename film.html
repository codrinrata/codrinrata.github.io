<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.4s ease;
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover .caption {
      opacity: 1;
    }
  </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">HOME</a>
            <a href="film.html">FILM</a>
            <a href="about.html">ABOUT</a>
            <a href="posts.html">BLOG</a>
        </nav>
    </header>

  <div class="gallery">
    <div class="gallery-item">
      <img src="images/000005.JPG" alt="scouts">
      <div class="caption">Beautiful mountain view</div>
    </div>

    <div class="gallery-item">
      <img src="images/000008.JPG" alt="Beach">
      <div class="caption">Sunny day at the beach</div>
    </div>
  </div>

  <footer style="text-align:center; padding:1rem; background:#111; color:#aaa;">

  </footer>
</body>
</html>
